<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | [Challenge Name Here]</title>
  </head>
  <body>
    <main class="container">
      <div class="corpo">
        <header>
          <h1>Our Pricing</h1>

          <div class="head1">
            <span>Annually</span>
            <div>
              <input type="checkbox" class="checkbox" id="checkbox" />
              <label for="checkbox" class="label" id="label">
                <div class="bola" id="bola"></div>
              </label>
            </div>
            <span>Monthly</span>
          </div>
        </header>

        <section class="conteudo">
          <div class="box basmast ">
            <h3 class="preto1">Basic</h3>
            
            <h1 class="preto1 preco2"> &dollar;19.99</h1>
            <h1 class="preto1 preco1">  &dollar; <span>199.99</span> </h1>
            <div class="box2">
              <p class="preto1">500 GB Storage</p>
            </div>
            <div class="box2">
              <p class="preto1">2 Users Allowed</p>
            </div>
            <div class="box2 boxf">
              <p class="preto1">Send up to 3 GB</p>
            </div>
            <button class="btu roxo1">Learn More</button>
          </div>

          <div class="box Professional">
            <h3>Professional</h3>
            <h1 class="preto1 preco2">&dollar;24.99</h1>
            <h1 class="preco1">&dollar; <span>249.99</span> </h1>
            <div class="box2">
              <p>1 TB Storage</p>
            </div>
            <div class="box2">
              <p>5 Users Allowed</p>
            </div>
            <div class="box2 boxf">
              <p>Send up to 10 GB</p>
            </div>
            <button class="btu branco1">Learn More</button>
          </div>

          <div class="box basmast">
            <h3 class="preto1">Master</h3>
            <h1 class="preto1 preco2">&dollar;39.99</h1>
            <h1 class="preto1 preco1">&dollar; <span>399.99</span></h1>
            <div class="box2">
              <p class="preto1">2 TB Storage</p>
            </div>
            <div class="box2">
              <p class="preto1">10 Users Allowed</p>
            </div>
            <div class="box2 boxf">
              <p class="preto1">Send up to 20 GB</p>
            </div>
            <button class="btu roxo1">Learn More</button>
          </div>
        </section>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
